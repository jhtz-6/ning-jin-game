<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            color: #555;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            outline: none;
        }

        button:hover {
            background-color: #45a049;
        }

        .switch-form {
            text-align: center;
            margin-top: 15px;
        }

        .switch-form a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="loginUsername">Username</label>
        <input type="text" id="loginUsername" name="loginUsername" required>

        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" name="loginPassword" required>

        <button type="button" onclick="login()">Login</button>
    </form>

    <div class="switch-form">
        <span>Don't have an account? </span>
        <a href="#" onclick="toggleForm()">Register here</a>
    </div>
</div>

<div class="container" style="display: none;" id="registerContainer">
    <h2>Register</h2>
    <form id="registerForm">
        <label for="registerUsername">Username</label>
        <input type="text" id="registerUsername" name="registerUsername" required>

        <label for="registerPassword">Password</label>
        <input type="password" id="registerPassword" name="registerPassword" required>

        <button type="button" onclick="register()">Register</button>
    </form>

    <div class="switch-form">
        <span>Already have an account? </span>
        <a href="#" onclick="toggleForm()">Login here</a>
    </div>
</div>

<script>
    function toggleForm() {
        const loginContainer = document.getElementById('loginForm');
        const registerContainer = document.getElementById('registerContainer');

        loginContainer.style.display = loginContainer.style.display === 'none' ? 'block' : 'none';
        registerContainer.style.display = registerContainer.style.display === 'none' ? 'block' : 'none';
    }

    function login() {
        // Handle login logic
        alert('Login clicked');
    }

    function register() {
        // Handle register logic
        alert('Register clicked');
    }
</script>
</body>
</html>
